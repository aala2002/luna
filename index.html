<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna‚Äôs Cozy Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#f0f9ff; --bg2:#fff8fd; --bg3:#e7f7ff;
      --shelf-wood:#c9dfff; --shelf-edge:#aac8f0;
      --text:#2e3a4d; --accent:#ff92c2; --card:rgba(255,255,255,.55);
    }
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:Poppins,sans-serif;color:var(--text);min-height:100vh;display:flex;flex-direction:column;background:linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));overflow-x:hidden}
    /* header */
    header{text-align:center;padding:2rem 1rem 1rem}
    header h1{font-family:Chewy,cursive;font-size:2.7rem;margin:.3rem 0}
    header img{width:80px;filter:drop-shadow(0 2px 4px rgba(0,0,0,.2));animation:float 4s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    #luna-quote{font-size:.95rem;margin-top:.3rem;opacity:.8}
    /* sparkles */
    @keyframes drift{to{transform:translateY(-120vh) rotate(360deg);opacity:0}}
    .sparkle{position:fixed;bottom:-2rem;font-size:1.2rem;opacity:.8;animation:drift 18s linear infinite;pointer-events:none}
    /* controls */
    main{flex:1;width:95%;max-width:1100px;margin:auto}
    #controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem;margin-bottom:2rem}
    form{background:var(--card);backdrop-filter:blur(10px);padding:1rem 1.2rem;border-radius:14px;box-shadow:0 8px 18px rgba(0,0,0,.08)}
    form h3{font-family:Chewy,cursive;font-size:1.4rem;margin-bottom:.4rem;color:var(--accent)}
    form label{display:flex;flex-direction:column;font-size:.9rem;margin-top:.7rem}
    input,textarea,select,button{margin-top:.3rem;padding:.55rem .85rem;border:none;border-radius:10px;font-family:inherit}
    input,textarea,select{background:rgba(255,255,255,.75)}
    button{background:var(--accent);color:#fff;font-weight:600;cursor:pointer;transition:filter .2s}
    button:hover{filter:brightness(1.1)}
    /* shelves */
    #shelves{display:flex;flex-direction:column;gap:3rem}
    .board{display:flex;align-items:flex-end;gap:.5rem;padding:0 1rem 1rem;height:100%;border-bottom:10px solid var(--shelf-edge);background:repeating-linear-gradient(135deg,var(--shelf-wood),var(--shelf-wood) 10px,#d7e9ff 10px,#d7e9ff 20px);border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,.12)}
    .book{width:32px;height:120px;border-radius:5px;writing-mode:vertical-rl;text-orientation:mixed;font-size:.72rem;text-align:center;padding:.3rem 0;cursor:pointer;color:#fff;user-select:none;transition:transform .2s;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 4px rgba(0,0,0,.2)}
    .book:hover{transform:translateY(-8px)}
    .deco{font-size:2rem;cursor:default;transition:transform .2s}
    .deco:hover{transform:translateY(-4px) rotate(-6deg)}
    /* dialog */
    dialog{background:var(--card);border:none;border-radius:14px;padding:1.6rem;max-width:420px;color:var(--text);backdrop-filter:blur(6px)}
    dialog::backdrop{background:rgba(0,0,0,.6)}
    dialog menu{display:flex;justify-content:flex-end;gap:.6rem;margin-top:1rem}
    dialog button[value="cancel"]{background:#bbb;color:#222}
    footer{text-align:center;padding:1rem;font-size:.8rem;opacity:.8}
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.jsdelivr.net/gh/lunacat-assets/pixel-luna.gif" alt="Luna">
    <h1>üåô Luna‚Äôs Cozy Library</h1>
    <div id="luna-quote"></div>
  </header>

  <main>
    <section id="controls">
      <form id="add-book-form">
        <h3>Add a Book</h3>
        <label>Title <input id="bTitle" required></label>
        <label>Favourite Quote <textarea id="bQuote" rows="2"></textarea></label>
        <label>Shelf <select id="bShelf"></select></label>
        <label>Spine Colour <input id="bColor" type="color" value="#6b88ff"></label>
        <button type="submit">Add Book</button>
      </form>

      <form id="add-deco-form">
        <h3>Add Decoration</h3>
        <label>Icon <select id="dIcon"><option value="üå±">Plant</option><option value="üå∏">Flower</option><option value="üïØÔ∏è">Candle</option><option value="üì∏">Photo</option><option value="üêæ">Paw</option></select></label>
        <label>Shelf <select id="dShelf"></select></label>
        <button type="submit">Add Decoration</button>
      </form>
    </section>
    <section id="shelves"></section>
  </main>

  <dialog id="book-dialog">
    <form method="dialog">
      <h3 id="dialog-title" style="font-family:Chewy,cursive"></h3>
      <p id="dialog-quote" style="font-size:.85rem;opacity:.8"></p>
      <label style="margin-top:1rem;display:block">Your Review
        <textarea id="review-field" rows="4" placeholder="Write your thoughts..." style="background:rgba(255,255,255,.75)"></textarea>
      </label>
      <menu><button value="cancel">Close</button><button id="save-review" value="default">Save</button></menu>
    </form>
  </dialog>

  <footer>Type L U N A for confetti ‚Ä¢ ÿ£ŸÑŸÅ ŸÖÿ®ÿ±ŸàŸÉ Ÿäÿß ÿ•ŸäŸÖÿßŸÜ!</footer>

<script>
  /* sparkles */
  for(let i=0;i<18;i++){const s=document.createElement('span');s.className='sparkle';s.textContent='‚ú¶';s.style.left=Math.random()*100+'vw';s.style.fontSize=(Math.random()*1.5+.8)+'rem';s.style.animationDelay=Math.random()*-18+'s';document.body.appendChild(s);}
  /* quotes */
  const quotes=["A chapter a day keeps reality away.","Books are just cats that don't move.","Turn the page, chase the dream.","Money can't buy happiness, but it can buy books!","Curl up and read ‚Äì signed, Luna üêæ"];
  const q=document.getElementById('luna-quote');const cycle=()=>q.textContent=quotes[Math.floor(Math.random()*quotes.length)];cycle();setInterval(cycle,10000);
  /* data store */
  const COUNT=4,KEY='lunaShelf';let data=JSON.parse(localStorage.getItem(KEY)||'{"books":[],"decor":[]}');const save=()=>localStorage.setItem(KEY,JSON.stringify(data));
  /* select options */
  const bSel=document.getElementById('bShelf'),dSel=document.getElementById('dShelf');for(let i=0;i<COUNT;i++){const o=document.createElement('option');o.value=i;o.textContent=`Shelf ${i+1}`;bSel.appendChild(o.cloneNode(true));dSel.appendChild(o);}
  /* render */
  const shelvesEl=document.getElementById('shelves');
  function render(){shelvesEl.innerHTML='';for(let s=0;s<COUNT;s++){const row=document.createElement('div');const board=document.createElement('div');board.className='board';row.appendChild(board);const items=[...data.books.filter(b=>b.shelf==s),...data.decor.filter(d=>d.shelf==s)].sort((a,b)=>a.created-b.created);items.forEach(it=>{if(it.type==='deco'){const d=document.createElement('span');d.className='deco';d.textContent=it.icon;board.appendChild(d);}else{const spine=document.createElement('div');spine.className='book';spine.style.background=it.color;spine.textContent=it.title.slice(0,12);spine.title=it.title;spine.onclick=()=>openDialog(it.id);board.appendChild(spine);}});shelvesEl.appendChild(row);}}
  /* add book */
  document.getElementById('add-book-form').onsubmit=e=>{e.preventDefault();const title=bTitle.value.trim();if(!title)return;data.books.push({id:Date.now(),title,quote:bQuote.value.trim(),review:'',shelf:+bShelf.value,color:bColor.value,created:Date.now()});save();e.target.reset();render();};
  /* add deco */
  document.getElementById('add-deco-form').onsubmit=e=>{e.preventDefault();data.decor.push({id:Date.now(),type:'deco',icon:dIcon.value,shelf:+dShelf.value,created:Date.now()});save();e.target.reset();render();};
  /* dialog */
  const dialog=document.getElementById('book-dialog'),titleEl=document.getElementById('dialog-title'),quoteEl=document.getElementById('dialog-quote'),reviewField=document.getElementById('review-field');let currentId=null;
  function openDialog(id){const b=data.books.find(x=>x.id===id);if(!b)return;currentId=id;titleEl.textContent=b.title;quoteEl.textContent=b.quote||'';reviewField.value=b.review||'';dialog.showModal();}
  document.getElementById('save-review').onclick=e=>{e.preventDefault();const b=data.books.find(x=>x.id===currentId);if(b){b.review=reviewField.value.trim();save();}dialog.close();};
  /* confetti */
  let seq='';window.addEventListener('keydown',e=>{seq+=e.key.toLowerCase();if(seq.endsWith('luna')){for(let i=0;i<40;i++){const c=document.createElement('div');c.textContent='üéä';c.style.position='fixed';c.style.left=Math.random()*100+'vw';c.style.top='-2rem';c.style.fontSize='2rem';c.style.transition='transform 3s ease-in';document.body.appendChild(c);setTimeout(()=>c.style.transform='translateY(110vh)',10);setTimeout(()=>c.remove(),3100);}seq='';}});
  render();
</script>
</body>
</html>
